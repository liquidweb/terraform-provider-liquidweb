language: go

go:
  - 1.13.x

addons:
  apt:
    packages:
      # needed for the nfpm pipe:
      - rpm
      # needed for the snap pipe:
      - snapd

env:
  # needed for the snap pipe:
  - PATH=/snap/bin:$PATH

install:
  # needed for the snap pipe:
  - sudo snap install snapcraft --classic

script:
  - make test
  - make build

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_GO_VERSION =~ ^1\.x$

  - provider: releases
    api_key: ${GITHUB_TOKEN}
    file: dist/lego_*
    skip_cleanup: true
    overwrite: true
    file_glob: true
    on:
      tags: true
